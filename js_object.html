    <!-- Create an object by using object  constructor -->
     <script>
        function stud(name, age, studies){
            this.name = name;
            this.age = age;
            this.studies = studies;
        }
        const student = new stud("sandeep pal", 28, "science");
        
        document.getElementById("demo").innerHTML = student.name + " is the age of " + student.age + " studies with " + student.studies;
     </script>
