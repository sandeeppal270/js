<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continue inside the for loop example</title>
</head>
<body>
    <script>
        let x;
        for(x=1;x<20;x++){
            if(x==2)
            continue;
            console.log(x); 
        }
    </script>
</body>
</html>
