<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for loop with break statement</title>
</head>
<body>
    <script>
        let x;
        for(x=1;x<10;x++){
            console.log(x);
            if(x==6)
            break;

        }
    </script>
</body>
</html>
